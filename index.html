<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduWriteX Bill Generator</title>
  <!-- jsPDF library for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optionally, Bootstrap JS for components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Stylish web enhancements */
    body {
      background: #fff;
    }
    .form-container {
      box-shadow: 0 4px 24px 0 rgba(26,115,232,0.08), 0 1.5px 4px 0 rgba(26,115,232,0.08);
      border: 1px solid #e3e3e3;
      background: #f8fafd;
      max-width: 480px;
      margin: 32px auto 0 auto;
      padding: 2rem 1.5rem !important;
      border-radius: 18px;
      /* Always center and style on desktop and mobile */
    }
    .form-container input, .form-container select {
      background: #fff;
      border-radius: 8px;
      border: 1px solid #dbeafe;
      box-shadow: none;
      transition: border-color 0.2s;
    }
    .form-container input:focus, .form-container select:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 0.15rem rgba(26,115,232,0.10);
    }
    .form-container label {
      font-weight: 500;
      color: #1a73e8;
      margin-bottom: 0.25rem;
    }
    .form-container .btn-primary, .form-container .btn-success {
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px 0 rgba(26,115,232,0.08);
    }
    .form-container .btn-primary {
      background: linear-gradient(90deg, #1a73e8 60%, #4fc3f7 100%);
      border: none;
    }
    .form-container .btn-primary:hover {
      background: linear-gradient(90deg, #1761c6 60%, #039be5 100%);
    }
    .form-container .btn-success {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      border: none;
      color: #222;
    }
    .form-container .btn-success:hover {
      background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
      color: #111;
    }
    .additional-items {
      margin: 20px 0;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
      border-left: 4px solid #1a73e8;
      background: #f4faff;
    }
    .additional-items h3 {
      color: #1a73e8;
      font-weight: 600;
    }
    .add-item-btn {
      background: linear-gradient(90deg, #1a73e8 60%, #4fc3f7 100%);
      border: none;
      font-weight: 500;
    }
    .add-item-btn:hover {
      background: linear-gradient(90deg, #1761c6 60%, #039be5 100%);
    }
    .logo {
      filter: drop-shadow(0 2px 8px rgba(26,115,232,0.10));
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
      max-width: 200px;
      width: 100%;
      height: auto;
    }
    h2 {
      font-weight: 700;
      color: #1a73e8;
      letter-spacing: 1px;
    }
    .pdf-preview {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px 0;
      background: white;
      font-family: 'Segoe UI', sans-serif;
      border-radius: 10px;
      box-shadow: 0 2px 12px 0 rgba(26,115,232,0.10);
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 1rem 0.5rem !important;
      }
      .logo {
        width: 100px;
      }
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body class="bg-light">
    <div class="container py-3">
      <!-- Logo -->
      <div class="text-center mb-3">
        <img src="logo.png" class="logo img-fluid" alt="EduWriteX Logo" style="max-width:200px;"/>
      </div>
      <h2 class="text-center mb-4">Bill Generator</h2>
      <div class="text-center mb-3">
  <a href="dashboard.html" class="btn btn-outline-primary btn-sm">üìä View Dashboard</a>
  <a href="payment-bill.html" class="btn btn-outline-success btn-sm ms-2">üí∏ Employee Payment Bill</a>
      </div>
      <form class="form-container bg-white p-3 rounded shadow-sm">
        <div class="mb-3">
          <input type="text" id="customer" class="form-control" placeholder="Customer Name" />
        </div>
        <div class="mb-3">
          <input type="text" id="address" class="form-control" placeholder="Customer Address (optional)" />
        </div>
        <div class="work-items-section mb-3" id="workItemsSection">
          <h3 class="h6 text-primary mb-3">Work Items</h3>
          <div id="workItemsContainer">
            <div class="work-item-row mb-3 p-3 border rounded bg-light">
              <div class="d-flex align-items-center mb-2">
                <span class="me-2 text-primary fw-bold order-number">1</span>
                <select class="form-select service-type">
                  <option value="Typing Service">Typing Service</option>
                  <option value="Service Assignment">Service Assignment</option>
                  <option value="Editing Service">Editing Service</option>
                  <option value="Translation Service">Translation Service</option>
                </select>
              </div>
              <div class="row g-2">
                <div class="col-6">
                  <input type="number" class="form-control pages" placeholder="Number of Pages/Words" />
                </div>
                <div class="col-6">
                  <input type="number" class="form-control type-cost" placeholder="Cost per Pages/Words (Rs.)" />
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary add-work-btn" onclick="addWorkItem()">
            <i class="bi bi-plus-circle"></i> Add Another Work Item
          </button>
        </div>
        <div class="mb-3">
          <select id="account" class="form-select">
            <option value="Acc NO: 013020753221 | D.G.Y Sulochana | Hatton National Bank - Galle">HNB - Yasindu | Acc NO: 013020753221 | D.G.Y Sulochana | Hatton National Bank - Galle</option>
            <option value="Acc NO: 5566067 | D.G.Y Sulochana | Bank Of Ceylon - Imaduwa">BOC - Yasindu | Acc NO: 5566067 | D.G.Y Sulochana | Bank Of Ceylon - Imaduwa</option>
            <option value="Acc NO: 1069 5277 5694 | G.A.S Thathsarani | Sampath Bank - Homagama">Sampath - Sugandhya | Acc NO: 1069 5277 5694 | G.A.S Thathsarani | Sampath Bank - Homagama</option>
          </select>
        </div>
        <div class="additional-items mb-3" id="additionalItemsSection">
          <h3 class="h6">Additional Items</h3>
          <div id="additionalItemsContainer">
            <div class="row g-2 item-row mb-2">
              <div class="col-4"><input type="text" class="form-control item-name" placeholder="Item Name" /></div>
              <div class="col-5"><input type="text" class="form-control item-description" placeholder="Description" /></div>
              <div class="col-3"><input type="number" class="form-control item-cost" placeholder="Cost (Rs.)" /></div>
            </div>
          </div>
          <button type="button" class="btn btn-primary add-item-btn" onclick="addItemRow()">+ Add Another Item</button>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="saveTransaction" checked>
            <label class="form-check-label" for="saveTransaction">
              Save transaction to database
            </label>
          </div>
        </div>
        <button type="button" onclick="generatePDF()" class="btn btn-primary w-100">Generate PDF</button>
      </form>
      <!-- PDF Preview (hidden by default) -->
      <div id="pdfPreview" class="pdf-preview mt-4">
        <div class="bill-header">
          <h1>EduWriteX</h1>
          <h2>Invoice</h2>
        </div>
        <div class="bill-details" id="billDetails">
          <!-- Bill details will be populated here -->
        </div>
      </div>
    </div>

  <script>


    function addItemRow() {
      const container = document.getElementById('additionalItemsContainer');
      const newRow = document.createElement('div');
      newRow.className = 'row g-2 item-row mb-2';
      newRow.innerHTML = `
        <div class="col-4"><input type="text" class="form-control item-name" placeholder="Item Name" /></div>
        <div class="col-5"><input type="text" class="form-control item-description" placeholder="Description" /></div>
        <div class="col-3"><input type="number" class="form-control item-cost" placeholder="Cost (Rs.)" /></div>
      `;
      container.appendChild(newRow);
    }

    function updateOrderNumbers() {
      const workItems = document.querySelectorAll('.work-item-row');
      workItems.forEach((item, index) => {
        const orderNumber = item.querySelector('.order-number');
        if (orderNumber) {
          orderNumber.textContent = (index + 1).toString();
        }
      });
    }

    function addWorkItem() {
      const container = document.getElementById('workItemsContainer');
      const newRow = document.createElement('div');
      newRow.className = 'work-item-row mb-3 p-3 border rounded bg-light';
      newRow.innerHTML = `
        <div class="d-flex align-items-center mb-2">
          <span class="me-2 text-primary fw-bold order-number"></span>
          <select class="form-select service-type">
            <option value="Typing Service">Typing Service</option>
            <option value="Service Assignment">Service Assignment</option>
            <option value="Editing Service">Editing Service</option>
            <option value="Translation Service">Translation Service</option>
          </select>
        </div>
        <div class="row g-2">
          <div class="col-6">
            <input type="number" class="form-control pages" placeholder="Number of Pages/Words" />
          </div>
          <div class="col-6">
            <input type="number" class="form-control type-cost" placeholder="Cost per Pages/Words (Rs.)" />
          </div>
        </div>
        <button type="button" class="btn btn-outline-danger btn-sm mt-2 remove-work-item" onclick="this.closest('.work-item-row').remove(); updateOrderNumbers();">
          Remove
        </button>
      `;
      container.appendChild(newRow);
      updateOrderNumbers();
    }

    function getWorkItems() {
      const items = [];
      const workRows = document.querySelectorAll('.work-item-row');
      
      workRows.forEach(row => {
        const serviceType = row.querySelector('.service-type').value;
        const pages = parseInt(row.querySelector('.pages').value) || 0;
        const typeCost = parseFloat(row.querySelector('.type-cost').value) || 0;
        
        if (pages > 0 && typeCost > 0) {
          items.push({
            serviceType,
            pages,
            typeCost,
            total: pages * typeCost
          });
        }
      });
      
      return items;
    }

    function getAdditionalItems() {
      const items = [];
      const itemRows = document.querySelectorAll('.item-row');
      
      itemRows.forEach(row => {
        const name = row.querySelector('.item-name').value.trim();
        const description = row.querySelector('.item-description').value.trim();
        const cost = parseFloat(row.querySelector('.item-cost').value) || 0;
        
        if (name && cost > 0) {
          items.push({ name, description, cost });
        }
      });
      
      return items;
    }

    function generatePDF() {
      const name = document.getElementById('customer').value;
      const addr = document.getElementById('address').value;
      const workItems = getWorkItems();
      const account = document.getElementById('account').value;
      const saveTransaction = document.getElementById('saveTransaction').checked;

      if (!name || workItems.length === 0) {
        alert("Please fill customer name and at least one work item");
        return;
      }

      const servicesTotal = workItems.reduce((sum, item) => sum + item.total, 0);
      const additionalItems = getAdditionalItems();
      const additionalTotal = additionalItems.reduce((sum, item) => sum + item.cost, 0);
      const grandTotal = servicesTotal + additionalTotal;
      const currentDate = new Date().toLocaleDateString();
      const invoiceNumber = 'INV-' + Date.now();

      // Save transaction if checkbox is checked
      if (saveTransaction) {
        saveTransactionToStorage({
          invoiceNumber,
          date: currentDate,
          customerName: name,
          customerAddress: addr,
          workItems,
          servicesTotal,
          additionalItems,
          additionalTotal,
          grandTotal,
          account,
          paymentStatus: 'pending' // Default to pending for new bills
        });
      }

      // Generate PDF
      generatePDFFile(name, addr, workItems, additionalItems, additionalTotal, grandTotal, account, currentDate, invoiceNumber);
    }

    function saveTransactionToStorage(transaction) {
      try {
        // Save to API instead of localStorage
        fetch('/api/transactions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ transaction })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            console.log('Transaction saved successfully to server');
            
            // Also save to localStorage as backup
            let localTransactions = JSON.parse(localStorage.getItem('eduwritex_transactions') || '[]');
            localTransactions.push({
              ...transaction,
              timestamp: new Date().toISOString()
            });
            localStorage.setItem('eduwritex_transactions', JSON.stringify(localTransactions));
          } else {
            throw new Error(data.error || 'Failed to save transaction');
          }
        })
        .catch(error => {
          console.error('Error saving to server:', error);
          
          // Fallback to localStorage if server fails
          let localTransactions = JSON.parse(localStorage.getItem('eduwritex_transactions') || '[]');
          localTransactions.push({
            ...transaction,
            timestamp: new Date().toISOString()
          });
          localStorage.setItem('eduwritex_transactions', JSON.stringify(localTransactions));
          
          alert('‚ö†Ô∏è Saved locally - server connection failed');
        });
        
      } catch (error) {
        console.error('Error saving transaction:', error);
        alert('‚ö†Ô∏è Error saving transaction');
      }
    }

    function generatePDFFile(name, addr, workItems, additionalItems, additionalTotal, grandTotal, account, currentDate, invoiceNumber) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Load image and add to PDF
      const logoImg = new Image();
      logoImg.src = 'logo.png';

      logoImg.onload = function () {
        // Add Logo
        doc.addImage(logoImg, 'PNG', 80, 10, 50, 20);

        // Header text
        doc.setFontSize(18);
        doc.setTextColor(0, 0, 0);
        doc.text('INVOICE', 105, 40, { align: 'center' });

        // Invoice details
        doc.setFontSize(10);
        doc.text(`Invoice No: ${invoiceNumber}`, 20, 55);
        doc.text(`Date: ${currentDate}`, 20, 63);

        // Customer details
        doc.setFontSize(12);
        doc.setFont("helvetica", "bold");
        doc.text('Bill To:', 20, 80);
        doc.setFont("helvetica", "normal");
        doc.text(`Name: ${name}`, 20, 90);
        doc.text(`Address: ${addr || "N/A"}`, 20, 100);

        // Service details
        doc.setFont("helvetica", "bold");
        doc.text('Service Details:', 20, 120);
        doc.text('#', 20, 130);
        doc.text('Description', 35, 130);
        doc.text('Pages/Words', 95, 130);
        doc.text('Rate/Unit', 130, 130);
        doc.text('Amount', 170, 130);

        doc.line(20, 135, 190, 135);

        // Work items
        let currentY = 145;
        doc.setFont("helvetica", "normal");
        
        workItems.forEach((item, index) => {
          doc.text((index + 1).toString(), 20, currentY);
          doc.text(item.serviceType, 35, currentY);
          doc.text(item.pages.toString(), 100, currentY);
          doc.text(`Rs. ${item.typeCost}`, 130, currentY);
          doc.text(`Rs. ${item.total}`, 170, currentY);
          currentY += 10;
        });

        // Calculate services total
        const servicesTotal = workItems.reduce((sum, item) => sum + item.total, 0);
        
        // Add line after services
        currentY += 5;
        doc.line(20, currentY, 190, currentY);
        currentY += 15;

        // Services subtotal
        doc.setFont("helvetica", "bold");
        doc.text(`Services Total: Rs. ${servicesTotal}`, 170, currentY, { align: 'right' });
        currentY += 15;

        // Additional items
        if (additionalItems.length > 0) {
          doc.setFont("helvetica", "bold");
          doc.text('Additional Items:', 20, currentY);
          currentY += 10;
          
          doc.setFont("helvetica", "normal");
          additionalItems.forEach((item) => {
            const itemText = item.description ? `${item.name} - ${item.description}` : item.name;
            doc.text(itemText, 20, currentY);
            doc.text(`Rs. ${item.cost}`, 170, currentY, { align: 'right' });
            currentY += 10;
          });

          // Add line after additional items
          doc.line(20, currentY, 190, currentY);
          currentY += 15;
          
          // Additional items total
          doc.setFont("helvetica", "bold");
          doc.text(`Additional Items Total: Rs. ${additionalTotal}`, 170, currentY, { align: 'right' });
          currentY += 15;
        }

        // Grand Total
        doc.setFontSize(14);
        doc.setFont("helvetica", "bold");
        doc.text(`Grand Total: Rs. ${grandTotal}`, 170, currentY, { align: 'right' });

        // Payment details
        doc.setFontSize(12);
        doc.setFont("helvetica", "bold");
        doc.text('Payment Details:', 20, currentY + 30);
        doc.setFont("helvetica", "normal");
        
        // Format account details for PDF - split by | and display on separate lines
        const accountDetails = account.split(' | ');
        let paymentY = currentY + 40;
        accountDetails.forEach((detail, index) => {
          doc.text(detail.trim(), 20, paymentY);
          paymentY += 8;
        });

        // Footer
        doc.setFontSize(10);
        doc.setTextColor(102, 102, 102);
        doc.text('This is a computer-generated reciept.', 105, 270, { align: 'center' });
        doc.text('Contact us 078 8341315 | 076 571 3385 | edu.WriteX@gmail.com', 105, 278, { align: 'center' });
        doc.text('¬© EduWriteX', 105, 286, { align: 'center' });

        // Save the PDF to device
        const fileName = `EduWriteX_Invoice_${name.replace(/\s+/g, '_')}_${invoiceNumber}.pdf`;
        doc.save(fileName);

        alert(`‚úÖ PDF saved as: ${fileName}`);
      };

      logoImg.onerror = function () {
        alert("‚ö†Ô∏è Could not load logo. Please check if 'logo.png' is available in the same folder.");
      };
    }
  </script>
  </script>

</body>
</html>
